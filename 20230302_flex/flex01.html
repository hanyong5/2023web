<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        a:link,a:visited{text-decoration: none;color:#333}

        .hdWrap{
            width: 1000px;
            height: 50px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        .hdWrap h1{
            width: 100px;height: 50px;background-color:skyblue;
        }
        .hdWrap h1 a{
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .gnb{
            width: 700px;
            background: pink;
        }
        .gnb ul{
            display: flex;
            justify-content: space-between;
            background: blue;
            height: 100%;
            gap:10px
        }
        .gnb ul li{
            background-color:violet;
            /* width:calc( 100% / 5 ) */
            flex-grow:1
        }
        .gnb ul li a{
            /* background-color: blue; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="hd">
        <div class="hdWrap"> <!-- 1000 50-->
            <h1><a href="#">logo</a></h1> <!-- 80 50 -->
            <nav class="gnb"> <!-- 700 50 -->
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu1</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
