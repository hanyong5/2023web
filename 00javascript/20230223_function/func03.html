<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .wrap{
            width: 1000px;
            height: 300px;
            background-color: skyblue;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }
        .box1{
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 0;top: 0;
            background-color: blue;
        }
        .box2{
            width: 500px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: -500px;bottom: 0;
            background-color: violet;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1" onmouseover="boxOver()" onmouseout="boxOut()">마우스오버</div>
        <div class="box2">색변화<br>
            마우스오버시 검정색<br>
            마우스아웃시 바이올렛
        </div>
    </div>
    <script>
        // 1.html scipt삽입
        // 2.dom 적용

        const box1Elem = document.getElementsByClassName("box1")[0];
        const box2Elem = document.getElementsByClassName("box2")[0];

        // box1Elem.onmouseover = function(){
        //     box2Elem.style.background = "black"
        // }
        // box1Elem.onmouseout = function(){
        //     box2Elem.style.background = "violet"
        // }

        function boxOver(){
            box2Elem.style.background = "black";
            box2Elem.style.left = "0px";

        }
        function boxOut(){
            box2Elem.style.background = "violet"
            box2Elem.style.left = "-500px";

        }


    </script>
</body>
</html>
