    <script>
        function findCheck(){
            let found="";
            let nElem = document.getElementsByName("city")
            console.log(nElem.length);
            for(let i=0;i<nElem.length;i++){
                if(nElem[i].checked == true){

            console.log(found)
            document.querySelector(".box").innerHTML = found
        }
