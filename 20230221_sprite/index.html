<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{height: 100%;}
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        a:link,a:visited{text-decoration: none;color:#222}
        .clearfix:after{content:"";display: block;clear: both;}

        body{
            background: black;
        }
        h1{
            width: 440px;height: 105px;
            /* background: skyblue; */
            background-image: url(../images/sprite_naver.png);
            background-position: 0 -325px;
            background-repeat: no-repeat;
            margin: 0 auto;
        }
        h1 a{
            display: block;
            height: 90px;
            text-indent: -9999px;
        }

        .wrap{
            width: 980px;
            margin: 0 auto;
        }
        .wrap li{
            float: left;
            width: 140px;
            height: 50px;
            background-image: url(../images/sprites.png);
            transition: 0.3s;
        }
        .wrap li a{display: block;height: 100%;text-indent: -9999px;}

        .wrap li:nth-child(1){background-position: 0 0;}
        .wrap li:nth-child(2){background-position: calc( -140px * 1 ) 0;}
        .wrap li:nth-child(3){background-position: calc( -140px * 2 ) 0;}
        .wrap li:nth-child(4){background-position: calc( -140px * 3 ) 0;}
        .wrap li:nth-child(5){background-position: calc( -140px * 4 ) 0;}
        .wrap li:nth-child(6){background-position: calc( -140px * 5 ) 0;}
        .wrap li:nth-child(7){background-position: calc( -140px * 6 ) 0;}

        .wrap li:nth-child(1):hover{background-position: 0 -50px;}
        .wrap li:nth-child(2):hover{background-position: calc( -140px * 1 ) -50px;}
        .wrap li:nth-child(3):hover{background-position: calc( -140px * 2 ) -50px;}
        .wrap li:nth-child(4):hover{background-position: calc( -140px * 3 ) -50px;}
        .wrap li:nth-child(5):hover{background-position: calc( -140px * 4 ) -50px;}
        .wrap li:nth-child(6):hover{background-position: calc( -140px * 5 ) -50px;}
        .wrap li:nth-child(7):hover{background-position: calc( -140px * 6 ) -50px;}

        .wrap li:nth-child(1).active{background-position: 0 -50px;}
        .wrap li:nth-child(2).active{background-position: calc( -140px * 1 ) -50px;}
        .wrap li:nth-child(3).active{background-position: calc( -140px * 2 ) -50px;}
        .wrap li:nth-child(4).active{background-position: calc( -140px * 3 ) -50px;}
        .wrap li:nth-child(5).active{background-position: calc( -140px * 4 ) -50px;}
        .wrap li:nth-child(6).active{background-position: calc( -140px * 5 ) -50px;}
        .wrap li:nth-child(7).active{background-position: calc( -140px * 6 ) -50px;}
    </style>
</head>
<body>
    <h1><a href="#">네이버</a></h1>
    <div class="wrap">
        <ul class="clearfix">
            <li><a href="#">menu1</a></li>
            <li class="active"><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
            <li><a href="#">menu6</a></li>
            <li><a href="#">menu7</a></li>
        </ul>
    </div>
</body>
</html>
