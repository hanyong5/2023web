<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <form action="action.jsp" method="post">
        <select name="fruit" id="fruit" onchange="selClick()">
            <option value="딸기" selected>딸기</option>
            <option value="사과">사과</option>
            <option value="바나나">바나나</option>
        </select>
        <input type="submit">
    </form>
    <script>
        const sel = document.querySelector("#fruit")
        console.log(sel.selectedIndex)

        function selClick(){
            let value = sel.options[sel.selectedIndex].value;
            console.log(value)
        }
    </script>
</body>
