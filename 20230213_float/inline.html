<!DOCTYPE html>
<html lang="ko">
<head>

        .box0:after{content:"!!!";display: block;}

            content:"";display: block;clear: both;
        }

        .menu{
            width: 500px;
            margin: 0 auto;
            background-color: #0f0;
        }
        .menu li{
            float: left;
        }
        .menu ul:after{}
        .container:after{}

</head>
